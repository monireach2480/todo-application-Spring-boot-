<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .text-strikethrough{
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center">Todo Application</h1>
    <form action="/" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col-md-9">
                <input type="text" name="title" class="form-control" placeholder="Enter Task" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </div>
        </div>
    </form>
    <div class="list-group">
        <th:block th:each="task : ${tasks}">
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-sm btn-outline-secondary">Toggle</a>
                <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
